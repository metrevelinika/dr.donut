<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #fff7f0;
            --bg2: #fff1ff;
            --card: #ffffffcc;
            --accent: #ff6fa3;
            --muted: #6b6b6b;
        }
        html,body{height:100%;}
        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(160deg,var(--bg1),var(--bg2));
            display:flex;
            align-items:center;
            justify-content:center;
            color:#222;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .card{
            width:min(860px,94vw);
            background:var(--card);
            border-radius:16px;
            padding:28px;
            box-shadow:0 8px 30px rgba(40,30,60,0.08);
            display:flex;
            gap:20px;
            align-items:center;
            justify-content:space-between;
        }
        .hero{
            display:flex;
            gap:20px;
            align-items:center;
        }
        h1{font-size:28px;margin:0;color:#2b2b2b}
        p{margin:6px 0;color:var(--muted)}
        .img-wrap{background:linear-gradient(180deg,#fff,#fff0);padding:12px;border-radius:12px}
        img{display:block;max-width:100%;height:auto}
        .meta{max-width:420px}
        .btn{display:inline-block;margin-top:12px;padding:8px 14px;background:var(--accent);color:white;border-radius:10px;text-decoration:none;font-weight:600}
        @media (max-width:680px){
            .card{flex-direction:column;align-items:center}
            .meta{max-width:none;text-align:center}
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="hero">
            <div class="img-wrap" style="width:220px">
                <img src="assets/donut2.svg" alt="Pink frosted donut illustration">
            </div>
        </div>
        <div class="meta">
            <h1>Donut Shop</h1>
            <p>Handmade demo page showcasing a simple SVG donut illustration. Lightweight, no build step required.</p>
            <button id="viewMenu" class="btn" type="button">View Menu</button>
            <div id="menuPanel" aria-hidden="true" class="menu" role="dialog" aria-label="Menu">
                <button id="closeMenu" class="close" aria-label="Close menu">×</button>
                <h3>Menu</h3>
                <ul>
                    <li>Classic Glazed — $1.50</li>
                    <li>Pink Frosted — $1.80</li>
                    <li>Chocolate Sprinkles — $2.00</li>
                    <li>Seasonal Special — $2.50</li>
                </ul>
            </div>
        </div>
    </main>
    <script>
        (function(){
            const btn = document.getElementById('viewMenu');
            const panel = document.getElementById('menuPanel');
            const close = document.getElementById('closeMenu');
            function openMenu(){
                panel.style.display = 'block';
                panel.setAttribute('aria-hidden','false');
                // simple focus
                close.focus();
            }
            function closeMenu(){
                panel.style.display = 'none';
                panel.setAttribute('aria-hidden','true');
                btn.focus();
            }
            btn.addEventListener('click', openMenu);
            close.addEventListener('click', closeMenu);
            // close when clicking outside
            document.addEventListener('click', function(e){
                if (panel.style.display !== 'block') return;
                if (!panel.contains(e.target) && e.target !== btn) closeMenu();
            });
            // keyboard: Esc closes
            document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeMenu(); });
            // initialize hidden
            panel.style.display = 'none';
        })();
    </script>
</body>
</html>
