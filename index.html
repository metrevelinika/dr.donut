<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Donut Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#fff7f0;--bg2:#fff1ff;--card:#ffffff;--accent:#ff6fa3;--muted:#6b6b6b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;color:#222}
    .card{width:min(860px,94vw);background:var(--card);border-radius:14px;padding:18px;box-shadow:0 8px 30px rgba(40,30,60,0.08);display:flex;gap:16px;align-items:center}
    .img-wrap{width:220px;padding:10px;border-radius:12px;background:linear-gradient(180deg,#fff,#fff0);flex:0 0 220px}
    img{display:block;width:100%;height:auto}
    .meta{max-width:420px}
    h1{font-size:20px;margin:0 0 6px}
    p{margin:6px 0;color:var(--muted);font-size:14px}
    .btn{display:inline-block;margin-top:12px;padding:8px 14px;background:var(--accent);color:#fff;border-radius:10px;text-decoration:none;font-weight:600;border:none;cursor:pointer}
    /* CSS-only modal using checkbox toggle */
    #menu-toggle{display:none}
    .menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s}
    .menu-panel{background:#fff;border-radius:12px;padding:18px;max-width:360px;width:90%;box-shadow:0 8px 30px rgba(40,30,60,0.15);position:relative}
    .menu-panel h3{margin:0 0 8px}
    .menu-panel ul{margin:10px 0 0;padding:0;list-style:none}
    .menu-panel li{padding:6px 0}
    .close{position:absolute;top:8px;right:10px;background:none;border:none;font-size:20px;cursor:pointer}
    #menu-toggle:checked ~ .menu{visibility:visible;opacity:1}
    @media(max-width:680px){.card{flex-direction:column;text-align:center}.meta{max-width:none}}
  </style>
</head>
<body>
  <input id="menu-toggle" type="checkbox" hidden>

  <main class="card">
    <div class="img-wrap">
      <img src="assets/donut2.svg" alt="Pink frosted donut">
    </div>
    <div class="meta">
      <h1>Donut Shop</h1>
      <p>Handmade demo page showing a simple SVG donut illustration. Lightweight, no build step required.</p>
      <label for="menu-toggle" class="btn">View Menu</label>
    </div>
  </main>

  <div class="menu" aria-hidden="true">
    <div class="menu-panel" role="dialog" aria-label="Menu">
      <label for="menu-toggle" class="close" aria-label="Close menu">×</label>
      <h3>Menu</h3>
      <ul>
        <li>Classic Glazed — $1.50</li>
        <li>Pink Frosted — $1.80</li>
        <li>Chocolate Sprinkles — $2.00</li>
        <li>Seasonal Special — $2.50</li>
      </ul>
    </div>
  </div>
</body>
</html>
